<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game with Side Snakes</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #score {
      margin-bottom: 10px;
      font-size: 24px;
    }

    #game-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background-color: #222;
      border: 3px solid lime;
      box-shadow: 0 0 20px lime;
    }

    #high-score {
      margin-top: 10px;
      font-size: 18px;
    }

    .side-snake {
      width: 60px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 0 10px;
    }

    .snake-segment {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, lime, green);
      border: 2px solid #0f0;
      margin: auto;
      animation: wiggle 1s infinite alternate;
    }

    .snake-head {
      background: radial-gradient(circle at center, lime 40%, darkgreen 100%);
      position: relative;
    }

    .snake-head::before,
    .snake-head::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background: black;
      border-radius: 50%;
      top: 12px;
    }

    .snake-head::before {
      left: 10px;
    }

    .snake-head::after {
      right: 10px;
    }

    @keyframes wiggle {
      0% { transform: translateX(0); }
      100% { transform: translateX(5px); }
    }

    #home-link {
  position: absolute;
  top: 20px;
  right: 20px;
  text-decoration: none;
  font-size: 18px;
  padding: 8px 16px;
  border: 2px solid lime;
  border-radius: 8px;
  color: lime;
  background-color: #111;
  box-shadow: 0 0 10px lime;
  transition: all 0.2s ease-in-out;
}

#home-link:hover {
  background-color: lime;
  color: black;
  box-shadow: 0 0 20px lime;
  cursor: pointer;
}

  </style>
</head>
<body>
    <a href="index.html" id="home-link">üè† Home</a>

  <div id="score">Score: 0</div>

  <div id="game-container">
    <!-- Left Snake -->
    <div class="side-snake">
      <div class="snake-head snake-segment"></div>
      <div class="snake-segment"></div>
      <div class="snake-segment"></div>
      <div class="snake-segment"></div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Right Snake -->
    <div class="side-snake">
      <div class="snake-head snake-segment"></div>
      <div class="snake-segment"></div>
      <div class="snake-segment"></div>
      <div class="snake-segment"></div>
    </div>
  </div>

  <div id="high-score">High Score: 0 (---)</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 0, y: 0 };
    let food = { x: 5, y: 5 };
    let score = 0;

    let frame = 0;
    const speed = 10;

    let highScore = parseInt(localStorage.getItem("highScore")) || 0;
    let highInitials = localStorage.getItem("highInitials") || "---";

    function updateHighScoreDisplay() {
      highScoreDisplay.textContent = `High Score: ${highScore} (${highInitials})`;
    }

    updateHighScoreDisplay();

    function gameLoop() {
      requestAnimationFrame(gameLoop);

      if (++frame < speed) return;
      frame = 0;

      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        placeFood();
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        checkHighScore();
        resetGame();
        return;
      }

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
      });

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 0, y: 0 };
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      placeFood();
    }

    function checkHighScore() {
      if (score > highScore) {
        const initials = prompt("üéâ New High Score! Enter your initials:").toUpperCase().slice(0, 3) || "---";
        highScore = score;
        highInitials = initials;
        localStorage.setItem("highScore", highScore);
        localStorage.setItem("highInitials", highInitials);
        updateHighScoreDisplay();
      }
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          if (velocity.y === 0) velocity = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (velocity.y === 0) velocity = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (velocity.x === 0) velocity = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (velocity.x === 0) velocity = { x: 1, y: 0 };
          break;
      }
    });

    placeFood();
    gameLoop();
  </script>
</body>
</html>
